<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUMO Live Dashboard</title>
    <style>
      
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      :root {
        --bg-color: #1a1a2e; 
        --container-bg: #16213e; 
        --card-bg: #0f3460; 
        --primary-text: #e94560; 
        --secondary-text: #dcdcdc; 
        --accent-color: #16c79a; 
        --accent-hover: #11a683; 
        --status-green: #28a745;
        --status-green-bg: rgba(40, 167, 69, 0.15);
        --status-red: #dc3545;
        --status-red-bg: rgba(220, 53, 69, 0.15);
        --border-color: #2a3b5e;
      }

      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        background: var(--bg-color);
        color: var(--secondary-text);
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        width: 100%;
        margin: auto;
        background: var(--container-bg);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(22, 33, 62, 0.6);
        border: 1px solid var(--border-color);
      }

      h1 {
        color: var(--primary-text);
        text-align: center;
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-weight: 700;
        letter-spacing: 1.5px;
      }

      h2 {
        color: var(--primary-text);
        font-weight: 600;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 0.5rem;
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
      }

      #status-bar {
        padding: 12px 18px;
        border-radius: 8px;
        margin-bottom: 2rem;
        font-weight: 600;
        text-align: center;
        border: 1px solid;
        transition: all 0.3s ease;
      }
      .status-connected {
        background-color: var(--status-green-bg);
        color: var(--status-green);
        border-color: var(--status-green);
      }
      .status-disconnected {
        background-color: var(--status-red-bg);
        color: var(--status-red);
        border-color: var(--status-red);
      }

      #controls p {
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }

      button {
        background: var(--accent-color);
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      button:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      #manual-buttons {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
      }

      #live-status {
        background-color: var(--card-bg);
        padding: 1.5rem 2rem;
        border-radius: 12px;
        border: 1px solid var(--border-color);
      }

      #live-status p,
      #live-status h3 {
        margin: 0.5rem 0;
        font-size: 1.1rem;
      }

      #live-status h3 {
        color: var(--secondary-text);
        margin-top: 1.5rem;
        font-weight: 600;
      }

      #green-light {
        font-weight: bold;
        color: var(--accent-color);
        font-size: 1.2em;
      }

      #vehicle-counts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      #vehicle-counts p {
        background: var(--container-bg);
        padding: 1rem;
        border-radius: 8px;
        margin: 0;
        text-align: center;
      }
      
      hr {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš¦ SUMO Live Dashboard</h1>
      <div id="status-bar" class="status-disconnected">
        Status: <span id="status">Connecting...</span>
      </div>

      <h2>Manual Controls</h2>
      <div id="controls">
        <p>
          <strong>Control Mode:</strong> <span id="control-mode">AUTO</span>
        </p>
        <button id="toggle-mode-btn">Switch to MANUAL Mode</button>
        <div id="manual-buttons" style="display: none">
          <button id="force-ns-btn">Force North-South Green</button>
          <button id="force-ew-btn">Force East-West Green</button>
        </div>
      </div>

      <h2>Live Traffic Status</h2>
      <div id="live-status">
        <p><strong>Current Step:</strong> <span id="step">N/A</span></p>
        <p>
          <strong>Green Light For:</strong>
          <span id="green-light">---</span>
        </p>
        <h3>Vehicles Waiting:</h3>
        <div id="vehicle-counts"></div>
      </div>
    </div>

    <script>
      // --- Get references to ALL elements ---
      const statusEl = document.getElementById("status");
      const statusBarEl = document.getElementById("status-bar");
      const stepEl = document.getElementById("step");
      const greenLightEl = document.getElementById("green-light");
      const vehicleCountsEl = document.getElementById("vehicle-counts");
      const controlModeEl = document.getElementById("control-mode");
      const toggleModeBtn = document.getElementById("toggle-mode-btn");
      const manualButtonsEl = document.getElementById("manual-buttons");
      const forceNsBtn = document.getElementById("force-ns-btn");
      const forceEwBtn = document.getElementById("force-ew-btn");

      const socket = new WebSocket("ws://localhost:8000/ws");

      function sendCommand(command, value) {
        if (socket.readyState === WebSocket.OPEN) {
          const message = JSON.stringify({ command, value });
          console.log("Sending command:", message);
          socket.send(message);
        }
      }

      // Add event listeners to the control buttons
      toggleModeBtn.addEventListener("click", () => {
        const currentMode = controlModeEl.textContent;
        const newMode = currentMode === "AUTO" ? "MANUAL" : "AUTO";
        sendCommand("set_mode", newMode);
      });

      // Use the phase indices from your Python config
      forceNsBtn.addEventListener("click", () => sendCommand("force_phase", 2));
      forceEwBtn.addEventListener("click", () => sendCommand("force_phase", 0));

      // This handler now correctly updates the status to "Connected"
      socket.onopen = (event) => {
        console.log("WebSocket connection established.");
        statusEl.textContent = "Connected";
        statusBarEl.className = "status-connected";
      };

      // This handler is updated to populate all the new dashboard elements
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.status === "finished") {
          statusEl.textContent = "Simulation Finished";
          statusBarEl.className = "status-connected";
          return;
        }

        // Populate the dashboard
        stepEl.textContent = data.step;
        greenLightEl.textContent = data.green_direction;

        // Update the control mode display
        controlModeEl.textContent = data.control_mode.toUpperCase();
        if (data.control_mode === "manual") {
          toggleModeBtn.textContent = "Switch to AUTO Mode";
          manualButtonsEl.style.display = "flex";
        } else {
          toggleModeBtn.textContent = "Switch to MANUAL Mode";
          manualButtonsEl.style.display = "none";
        }

        // Populate the vehicle counts
        vehicleCountsEl.innerHTML = "";
        for (const direction in data.waiting_vehicles) {
          const count = data.waiting_vehicles[direction];
          const p = document.createElement("p");
          p.innerHTML = `<strong>${direction}:</strong> ${count} vehicles`;
          vehicleCountsEl.appendChild(p);
        }
      };

      socket.onclose = (event) => {
        console.log("WebSocket connection closed.");
        statusEl.textContent = "Disconnected";
        statusBarEl.className = "status-disconnected";
      };

      socket.onerror = (error) => {
        console.error("WebSocket Error:", error);
        statusEl.textContent = "Connection Error!";
        statusBarEl.className = "status-disconnected";
      };
    </script>
  </body>
</html>
